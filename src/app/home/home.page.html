<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
        <img src="/assets/img/logo.png" style="width: 8%;">
        <span>lobal Truck</span>
    </ion-title>
  </ion-toolbar>
  <ion-searchbar ></ion-searchbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card" *ngFor = "let nombre of data">
    <ion-img src="https://globaltruck.cl/{{ nombre.rutaImagen }}"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>{{ nombre.urlCategoria }}</ion-card-subtitle>
      <ion-card-title>{{ nombre.Producto }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <h2>$ {{ nombre.precio }}</h2>
      <ion-button color="primary" float-right class="button-compra">Comprar!</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
