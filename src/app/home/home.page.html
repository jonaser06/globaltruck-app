<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
        <img src="/assets/img/logo.png" style="width: 8%;">
        <span> Global Truck</span>
    </ion-title>
  </ion-toolbar>
  <ion-searchbar [(ngModel)]="term" (ionChange)="resultadoBusqueda($event)">
    
  </ion-searchbar>
</ion-header>

<ion-content>
  <div class="item" *ngFor = "let nombre of data" >
    <div class="image" style="position: relative;float: left; height:100%; width: 45%">
      <ion-img src="https://globaltruck.cl/{{ nombre.rutaImagen }}" style="width:100%; height:100%;"></ion-img>
      
    </div>
    <div class="content" style="position: relative;float: right;height:100%; width: 55%;box-sizing: border-box; padding-left:10px; padding-top:10px; ">
      <ion-card-title>{{ nombre.Producto }}</ion-card-title>
      <ion-card-subtitle>$ {{ nombre.precio }}</ion-card-subtitle>
      <ion-button color="primary" class="button-compra" button [routerLink] = "['/', 'producto', nombre.UrlAmigable]">Ver</ion-button>
    </div>
  </div>
</ion-content>
