<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
        <img src="/assets/img/logo.png" style="width: 8%;">
        <span> Global Truck | Favoritos</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <div class="favoritosnull" *ngIf="dataLocalService.productos.length === 0">
    No hay favoritos
  </div>

  <div *ngIf="dataLocalService.productos.length > 0">
    <div class="item" *ngFor = "let nombre of dataLocalService.productos" button>
      <div class="image" style="position: relative;float: left; height:100%; width: 45%" [routerLink] = "['/', 'producto', nombre.UrlAmigable]">
        <ion-img src="https://globaltruck.cl/{{ nombre.rutaImagen }}" style="width:100%; height:100%;"></ion-img>
      </div>
      <div class="content" style="position: relative;float: right;height:100%; width: 55%;box-sizing: border-box; padding-left:10px;">
        <div class="borrar" (click)="borrarfavorito(nombre.id)"> 
          <ion-icon name="close-circle"></ion-icon>
        </div>
        <div class="click" [routerLink] = "['/', 'producto', nombre.UrlAmigable]">
          <ion-card-title>{{ nombre.Producto | slice:0:35 }}</ion-card-title>
          <ion-card-subtitle class="price-descuento">$ {{ nombre.precio }}</ion-card-subtitle>
          <label class="price-after">Antes</label>
          <ion-card-subtitle ><del>$ {{ nombre.sinDescuento }}</del></ion-card-subtitle>
        </div>
      </div>
    </div>
  </div>

</ion-content>
