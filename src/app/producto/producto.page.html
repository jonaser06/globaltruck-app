<!--header-->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
          <img src="/assets/img/logo.png" style="width: 8%;">
          <span>Global Truck</span>
      </ion-title>
  </ion-toolbar>
</ion-header>
<!--fin del header-->
<ion-content >

  <!--imagen de producto-->
  <ion-card>
    <ion-img src="https://globaltruck.cl/{{ content?.rutaImagen }}"></ion-img>
  </ion-card>
  <!--fin de imagen de producto-->

  <!--card descripcion-->
  <ion-card>
    <ion-card-header>
      <ion-card-title >{{ content?.nombre }}</ion-card-title>
      <ion-card-subtitle>$ {{ content?.precio }} + IVA</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content [innerHTML]="content?.Descripcion">
        {{ content?.Descripcion }}
    </ion-card-content>
  </ion-card>
  <!--fin card descripcion-->
 
  <!--card opciones-->
  <ion-card>
    <ion-item href="#" class="activated">
      <ion-icon name="wifi" slot="start"></ion-icon>
      <ion-label>Card Link Item 1 .activated</ion-label>
    </ion-item>
  
    <ion-item href="#">
      <ion-icon name="wine" slot="start"></ion-icon>
      <ion-label>Card Link Item 2</ion-label>
    </ion-item>
  
    <ion-item class="activated">
      <ion-icon name="warning" slot="start"></ion-icon>
      <ion-label>Card Button Item 1 .activated</ion-label>
    </ion-item>
  
    <ion-item>
      <ion-icon name="walk" slot="start"></ion-icon>
      <ion-label>Card Button Item 2</ion-label>
    </ion-item>
  </ion-card>
  <!--fin de card opciones-->

  
  <!--Card de Direccion-->
  <ion-card>
      <ion-item>
        <ion-icon name="pin" slot="start"></ion-icon>
        <ion-label>Direcci√≥n</ion-label>
      </ion-item>
    
      <ion-card-content>
        This is content, without any paragraph or header tags,
        within an ion-card-content element.
      </ion-card-content>
    </ion-card>
    <!--Fin de Card de Direccion-->
    
</ion-content>
