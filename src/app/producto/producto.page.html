<!--header-->
<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
          <img src="/assets/img/logo.png" style="width: 8%;">
          <span>Global Truck</span>
      </ion-title>
  </ion-toolbar>
</ion-header>
<!--fin del header-->
<ion-content color="dark">
  <!--imagen de producto-->
  <ion-card >
    <ion-img src="https://globaltruck.cl/{{ content?.rutaImagen }}"></ion-img>
    <ion-card-title padding>{{ content?.nombre }}</ion-card-title>
    <ion-card-title class="start-title" padding>
      <ion-icon class="star" name="star" *ngFor="let start of [1,2,3,4,5]"></ion-icon>
    </ion-card-title>
    <ion-card-subtitle class="precio-descuento" padding style="color:#fff;">$ {{ content?.precio }} + IVA</ion-card-subtitle>
    <label padding class="price-after">Antes</label>
    <ion-card-subtitle class="precio-sindescuento" padding><del>$ {{ content?.precioDescuento }}</del></ion-card-subtitle>
  </ion-card>
  <!--fin de imagen de producto-->
  <section>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
            <ion-button expand="block" color="primary" href="https://globaltruck.cl/volvo/frenos/{{ content?.UrlAmigable }}"><ion-icon name="cart"></ion-icon>Comprar Ahora</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">
          <ion-button expand="block" color="light" (click)="llamar()"><ion-icon name="call"></ion-icon>Llamar</ion-button> 
        </ion-col>
        <ion-col size="8">
          <ion-button expand="block" color="light" (click)="addfavorito()"><ion-icon name="star"></ion-icon>Marcar como favorito</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </section>
  <!--card descripcion-->
  <label color="dark" class="AboutProduct">Acerca del producto</label>
  <ion-card >
    <ion-card-content [innerHTML]="content?.Descripcion" >
        {{ content?.Descripcion }}
    </ion-card-content>
  </ion-card>
  <!--fin card descripcion-->

  
  <!--Card de Direccion-->
  <ion-card>
    <ion-item color="dark">
      <ion-icon name="pin" slot="start" color="light"></ion-icon>
      <ion-label>Direcci√≥n</ion-label>
    </ion-item>
  
    <ion-card-content>
      {{config?.direccion_1}}
    </ion-card-content>
  </ion-card>
    <!--Fin de Card de Direccion-->
    
</ion-content>
